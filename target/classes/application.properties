# Application name (used in logs and Spring Boot introspection)
spring.application.name=verdevivo

# =========================
# Database Configuration
# =========================

# Address (URL) of the database the application will connect to
spring.datasource.url=jdbc:mysql://localhost:3306/verdevivo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=root

# JDBC driver class name for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate Settings
# =========================

# Whether to print SQL statements in the console (useful for debugging)
spring.jpa.show-sql=false

# Format printed SQL for better readability
spring.jpa.properties.hibernate.format_sql=true

# Database schema generation strategy:
# create    → creates schema on every startup (drops existing data!)
# update    → updates schema without dropping data (recommended for dev)
# validate  → only validates schema (no changes)
# none      → disables schema management
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
